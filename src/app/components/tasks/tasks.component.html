@if (isAddingNewTask) {
  <app-new-task [text]="text" (cancelAddingTask)="onCancelAddingTask()" />
}

<section id="tasks">
  <header>
    <h2>{{ userName }}'s Tasks</h2>
    <menu>
      <button (click)="onAddTask()">Add Task</button>
    </menu>
  </header>

  <ul>
    @for (task of selectedUserTasks; track task.id) {
    <li>
      <app-task [task]="task" (completeTask)="onCompleteTask($event)" />
    </li>
    }
  </ul>
</section>
