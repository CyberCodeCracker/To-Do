<app-header />

<main>
  <ul id="users">
    @for (user of users; track user.id) {
    <li>
      <app-user [user]="user" (selectUser)="onSelectUser($event)" />
    </li>
    }
  </ul>
  @if(selectedUserId) {
    <app-tasks [selectedUserId]="selectedUserId" [userName]="selectedUserName" />
  } @else {
    <p id="fallback">Select a user to see their tasks</p>
  }
</main>
